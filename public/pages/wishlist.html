<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tazkirati | Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/home.css">
  <style>
    body { background: #f7f5f6; }
    .tzk-wishlist-wrap { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    .tzk-wishlist-card { background: #fff; border: 1px solid #f0c8cf; border-radius: 12px; padding: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.05); display:flex; gap:14px; align-items:center; }
    .tzk-wishlist-card + .tzk-wishlist-card { margin-top: 12px; }
    .tzk-wl-thumb { width: 90px; height: 90px; border-radius: 10px; background: #f3e9ec center/cover no-repeat; flex-shrink:0; }
    .tzk-wl-title { font-weight: 800; margin: 0; }
    .tzk-wl-meta { color:#666; margin: 4px 0 0; }
    .tzk-wl-actions { display:flex; gap:8px; }
    .tzk-btn-ghost { border:1px solid #d82331; background:#fff; color:#d82331; padding:6px 12px; border-radius:8px; font-weight:700; }
    .tzk-btn-ghost:hover { background:#ffe6ea; }
    .tzk-btn-danger { border:1px solid #222; background:#222; color:#fff; padding:6px 12px; border-radius:8px; font-weight:700; }
    .tzk-empty { text-align:center; padding:40px 0; color:#777; }

    @media (max-width: 640px) {
      .tzk-wishlist-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .tzk-wl-thumb {
        width: 100%;
        height: 180px;
      }

      .tzk-wl-actions {
        width: 100%;
        flex-wrap: wrap;
      }

      .tzk-wl-actions .tzk-btn-ghost,
      .tzk-wl-actions .tzk-btn-danger {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="tzk-header">
    <div class="container-fluid tzk-header-row d-flex align-items-center justify-content-between">
      <div class="tzk-header-left d-flex align-items-center">
        <a href="/"><img src="/assets/logo/tazkirati-logo.png" alt="Tazkirati Logo" class="tzk-logo"></a>
      </div>
      <div class="tzk-header-center d-flex flex-column align-items-center flex-grow-1">
        <nav>
          <ul class="nav tzk-nav-menu justify-content-center gap-4">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/events" class="nav-link">Events</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sports</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Concerts</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Theater</a></li>
          </ul>
        </nav>
      </div>
      <div class="tzk-header-right d-flex align-items-center gap-3">
        <a href="/login" class="btn tzk-signin-btn px-3">Sign in</a>
      </div>
    </div>
  </header>

  <main class="tzk-wishlist-wrap">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <p class="text-uppercase text-muted mb-1" style="letter-spacing:1px;">Wishlist</p>
        <h2 class="mb-0">Your saved events</h2>
      </div>
      <button id="clearWishlistBtn" class="tzk-btn-ghost">Clear all</button>
    </div>
    <div id="wishlistMessage" class="tzk-seating-msg"></div>
    <div id="wishlistList"></div>
  </main>

  <footer class="tzk-footer">
    <div class="tzk-footer-inner">
      <div>
        <img src="/assets/logo/tazkirati-logo.png" alt="Tazkirati" class="tzk-footer-logo">
        <p class="tzk-footer-text">Tickets for concerts, sports, theater, and more.</p>
      </div>
      <div class="tzk-footer-links">
        <a href="/events">Events</a>
        <a href="/login">Sign in</a>
        <a href="/register">Create account</a>
      </div>
      <div class="tzk-footer-meta">
        <p>&copy; <span id="tzkFooterYear"></span> Tazkirati. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/assets/js/auth-header.js"></script>
  <script src="/assets/js/wishlist.js"></script>
</body>
</html>
