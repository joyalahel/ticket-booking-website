<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tazkirati | My Profile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>
<header class="tzk-header">
  <div class="container-fluid tzk-header-row d-flex align-items-center justify-content-between">
    <div class="tzk-header-left d-flex align-items-center">
      <img src="/assets/logo/tazkirati-logo.png"
           alt="Tazkirati Logo"
           class="tzk-logo">
    </div>

    <div class="tzk-header-center d-flex flex-column align-items-center flex-grow-1">
      <nav>
        <ul class="nav tzk-nav-menu justify-content-center gap-4">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/events" class="nav-link">Events</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sports</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Concerts</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Theater</a></li>
        </ul>
      </nav>
    </div>

    <div class="tzk-header-right d-flex align-items-center gap-3">
      <a href="#" class="tzk-small-link">My tickets</a>
      <a href="/login" class="btn tzk-signin-btn px-3">Sign in</a>
    </div>
  </div>
</header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <p class="text-muted mb-1">Account</p>
          <h1 class="h3 mb-0" id="profileName">Loading...</h1>
        </div>
        <button class="btn btn-outline-secondary" id="profileSignout" type="button">
          Sign out
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">Profile details</h2>
          <div class="mb-3">
            <small class="text-muted d-block">Email</small>
            <div id="profileEmail" class="fw-semibold">—</div>
          </div>
          <div class="mb-3">
            <small class="text-muted d-block">Phone</small>
            <div id="profilePhone" class="fw-semibold">—</div>
          </div>
          <div>
            <small class="text-muted d-block">Role</small>
            <div id="profileRole" class="fw-semibold text-capitalize">—</div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h2 class="h5 mb-3">Change password</h2>
          <div id="passwordMessage" class="alert alert-dismissible fade show d-none" role="alert"></div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Current password</label>
              <input type="password" class="form-control" id="currentPasswordInput" autocomplete="current-password">
            </div>
            <div class="col-md-6">
              <label class="form-label">New password</label>
              <input type="password" class="form-control" id="newPasswordInput" autocomplete="new-password">
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm new password</label>
              <input type="password" class="form-control" id="confirmPasswordInput" autocomplete="new-password">
            </div>
          </div>
          <button class="btn btn-primary mt-3" id="changePasswordBtn" type="button" style="background:#d82331;border-color:#d82331;">Update password</button>
        </div>
      </div>

      <div class="card shadow-sm mt-4 border-danger">
        <div class="card-body">
          <h2 class="h5 mb-3 text-danger">Delete account</h2>
          <p class="text-muted mb-3">This will deactivate your account (soft delete). Admins can perform a permanent delete.</p>
          <div id="deleteMessage" class="alert alert-dismissible fade show d-none" role="alert"></div>
          <button class="btn btn-outline-danger" id="deleteAccountBtn" type="button">Delete my account</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="/assets/js/auth-header.js"></script>
<script src="/assets/js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
