<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tazkirati | Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body class="tzk-home">
<header class="tzk-header">
  <div class="container-fluid tzk-header-row d-flex align-items-center justify-content-between">
    <div class="tzk-header-left d-flex align-items-center">
      <a href="/"><img src="/assets/logo/tazkirati-logo.png" alt="Tazkirati Logo" class="tzk-logo"></a>
    </div>
    <div class="tzk-header-center d-flex flex-column align-items-center flex-grow-1">
      <nav>
        <ul class="nav tzk-nav-menu justify-content-center gap-4">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/events" class="nav-link active">Events</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sports</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Concerts</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Theater</a></li>
        </ul>
      </nav>
      <form class="tzk-search-bar" role="search">
        <input type="text" class="tzk-search-input" placeholder="Search..." aria-label="Search">
        <button type="button" class="tzk-search-icon-btn" aria-label="Search">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
    <div class="tzk-header-right d-flex align-items-center gap-3">
      <a href="#" class="tzk-small-link">My tickets</a>
      <a href="/login" class="btn tzk-signin-btn px-3">Sign in</a>
    </div>
  </div>
</header>

<main class="tzk-events-main">
  <section class="tzk-events-hero">
    <div class="tzk-events-hero-track" id="eventsHeroTrack">
      <!-- hero slides -->
    </div>
  </section>

  <section class="tzk-filter-section">
    <div class="tzk-filter-bar">
      <div class="tzk-filter-search">
        <input type="text" id="searchInput" placeholder="Search events" aria-label="Search events">
        <button id="searchBtn" aria-label="Search"><i class="bi bi-search"></i></button>
      </div>
      <div class="tzk-filter-divider"></div>
      <div class="tzk-filter-control">
        <i class="bi bi-geo-alt"></i>
        <input type="text" id="venueFilter" placeholder="Venue" aria-label="Venue filter">
      </div>
      <div class="tzk-filter-control">
        <i class="bi bi-calendar-event"></i>
        <input type="date" id="dateFilter" aria-label="Date filter">
      </div>
      <div class="tzk-filter-control">
        <i class="bi bi-grid"></i>
        <select id="categoryFilter" aria-label="Category filter">
          <option value="all">Categories</option>
        </select>
      </div>
    </div>
  </section>

  <section class="tzk-results-section">
    <div class="tzk-events-list" id="eventsList"></div>
  </section>
</main>

<footer class="tzk-footer">
  <div class="tzk-footer-inner">
    <div>
      <img src="/assets/logo/tazkirati-logo.png" alt="Tazkirati" class="tzk-footer-logo">
      <p class="tzk-footer-text">Tickets for concerts, sports, theater, and more.</p>
    </div>
    <div class="tzk-footer-links">
      <a href="/events">Events</a>
      <a href="/login">Sign in</a>
      <a href="/register">Create account</a>
    </div>
    <div class="tzk-footer-meta">
      <p>&copy; <span id="tzkFooterYear"></span> Tazkirati. All rights reserved.</p>
    </div>
  </div>
</footer>

<script src="/assets/js/auth-header.js"></script>
<script src="/assets/js/events.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
