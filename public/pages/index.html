<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tazkirati | Tickets</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- CSS Files -->

  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>

<body>

<header class="tzk-header">
  <div class="container-fluid tzk-header-row d-flex align-items-center justify-content-between">

    <!-- LEFT: LOGO -->
    <div class="tzk-header-left d-flex align-items-center">
      <img src="/assets/logo/tazkirati-logo.png"
           alt="Tazkirati Logo"
           class="tzk-logo">
    </div>

    <!-- CENTER: MENU + SEARCH UNDER IT -->
    <div class="tzk-header-center d-flex flex-column align-items-center flex-grow-1">

      <!-- MENU -->
      <nav>
        <ul class="nav tzk-nav-menu justify-content-center gap-4">
          <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="/events" class="nav-link">Events</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sports</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Concerts</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Theater</a></li>
        </ul>
      </nav>

      <!-- SEARCH (directly under menu, centered) -->
     <form class="tzk-search-bar" role="search">
  <input
    type="text"
    id="homeSearchInput"
    class="tzk-search-input"
    placeholder="Search..."
  />
  <button type="button" id="homeSearchBtn" class="tzk-search-icon-btn">
    <i class="bi bi-search"></i>
  </button>
</form>

    </div>

    <!-- RIGHT: ACTIONS -->
    <div class="tzk-header-right d-flex align-items-center gap-3">
      <a href="#" class="tzk-small-link">My tickets</a>
      <a href="/login" class="btn tzk-signin-btn px-3">Sign in</a>
    </div>

  </div>
</header>

<main class="tzk-home">
  <section class="tzk-featured-section">
    <div class="tzk-featured-carousel" id="tzkFeaturedCarousel">
      <!-- Slides injected by JS -->
    </div>
  </section>

  <section class="tzk-filter-section">
    <div class="tzk-filter-bar">
      <div class="tzk-filter-control">
        <i class="bi bi-geo-alt"></i>
        <input type="text" id="filterLocation" placeholder="Venue" aria-label="Location filter">
      </div>

      <div class="tzk-filter-control">
        <i class="bi bi-calendar-event"></i>
        <input type="date" id="filterDate" aria-label="Date filter" placeholder="Choose date">
      </div>

      <div class="tzk-filter-divider"></div>

      <div class="tzk-filter-control">
        <i class="bi bi-grid"></i>
        <select id="filterCategory" aria-label="Category filter">
          <option value="all">Categories</option>
        </select>
      </div>

      <div class="tzk-filter-search">
        <input type="text" id="filterSearch" placeholder="Search events" aria-label="Search events">
        <button id="filterSearchBtn" aria-label="Search">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </section>

  <section class="tzk-results-section" id="tzkFilterResults">
    <!-- filtered events appear here -->
  </section>

  <section class="tzk-recent-section">
    <div class="tzk-section-head">
      <h2>Recently viewed</h2>
    </div>
    <div class="tzk-recent-grid" id="tzkRecentGrid">
      <!-- recent cards -->
    </div>
  </section>

  <section class="tzk-popcats-section">
    <div class="tzk-section-head">
      <h2>Popular categories</h2>
    </div>
    <div class="tzk-popcats-track" id="tzkPopTrack">
      <!-- category cards -->
    </div>
  </section>
</main>

<footer class="tzk-footer">
  <div class="tzk-footer-inner">
    <div>
      <img src="/assets/logo/tazkirati-logo.png" alt="Tazkirati" class="tzk-footer-logo">
      <p class="tzk-footer-text">Tickets for concerts, sports, theater, and more.</p>
    </div>
    <div class="tzk-footer-links">
      <a href="/events">Events</a>
      <a href="/login">Sign in</a>
      <a href="/register">Create account</a>
      <a href="/organizer-apply">Become an organizer</a>
    </div>
    <div class="tzk-footer-meta">
      <p>&copy; <span id="tzkFooterYear"></span> Tazkirati. All rights reserved.</p>
    </div>
  </div>
</footer>
<script src="/assets/js/auth-header.js"></script>
<script src="/assets/js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
